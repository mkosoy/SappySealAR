<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Sappy Seals AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
  >
    <!-- Assets preload -->
    <a-assets>
      <img id="seal-img" src="assets/seal.png" crossorigin="anonymous">
      <img id="fish-img" src="assets/fish.png" crossorigin="anonymous">
    </a-assets>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- Seal character - follows camera position with offset -->
    <a-image
      id="seal"
      src="#seal-img"
      position="0 0 -2"
      scale="0.4 0.4 0.4"
      look-at="[camera]"
      animation="property: position; to: 0 0.1 -2; dur: 1000; easing: easeInOutSine; loop: true; dir: alternate"
    ></a-image>

    <!-- Container for spawned collectibles -->
    <a-entity id="collectibles"></a-entity>

    <!-- Container for obstacles -->
    <a-entity id="obstacles"></a-entity>
  </a-scene>

  <!-- UI Overlay -->
  <div id="ui-overlay">
    <div id="score-container">
      <span id="score">0</span>
      <span id="score-label">FISH</span>
    </div>
    <div id="hearts">
      <span class="heart">&#10084;</span>
      <span class="heart">&#10084;</span>
      <span class="heart">&#10084;</span>
    </div>
  </div>

  <!-- Start Screen -->
  <div id="start-screen">
    <div id="start-content">
      <h1>Sappy Seals AR</h1>
      <p>Point your camera at a flat surface</p>
      <p>Tilt your phone to move the seal</p>
      <p>Collect fish, avoid puffers!</p>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="game-over" style="display: none;">
    <div id="game-over-content">
      <h1>Game Over!</h1>
      <p>Final Score: <span id="final-score">0</span></p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>

  <script src="ar-game.js"></script>
</body>
</html>
